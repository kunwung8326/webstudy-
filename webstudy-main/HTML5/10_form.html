<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>입력 요소</title>
</head>
<body>
    <!--
        서버로 데이터 보내기 : form 태그
        1. form 태그 내부의 하위 요소들(input, button, select, textarea 태그)의 값(value 속성)을 서버로 모두 보낸다.
        2. form 태그의 하위 요소들은 name 속성과 value 속성이 서버측에서 변수명과 변수에 저장된 값의 역할을 수행한다.
        예시)
        <input name="age" value="20">  ->  서버측  String age = "20";
        3. 서버 측으로 보내는 모든 값의 타입은 String이다.
        4. form 태그 속성
            1) action : 서버로 데이터를 보내는 것을 submit이라고 한다. submit을 어디로 해야 하는지 경로를 작성한다.
            2) method : 서버로 데이터를 보내는 방법이다.
                (1) get 방식 (method="get")
                    - 기본값
                    - 데이터를 헤더(header)에 포함시킨다.
                    - 보내는 데이터가 URL에 노출된다.
                    - 보안에 취약하다. 검색에서 주로 사용한다.
                    - 빠르다.
                (2) post 방식 (method="post")
                    - 데이터가 바디(body)에 포함된다.
                    - 보내는 데이터가 노출되지 않는다.
                    - 보안이 우수하다. 로그인, 회원가입 등에서 사용한다.
                    - 느리다.
            3) enctype : 인코딩 방식이다.
                (1) 파일을 보내는 경우에 사용한다.
                (2) form 태그 내부에 파일 첨부(<input type="file">)가 포함된 경우 enctype="multipart/form-data"로 작성하고 method="post"로 한다.
    -->
    <!--
        입력 태그 : input 태그
        1. 사용자로부터 데이터를 입력 받는 태그이다.
        2. 사용자가 입력한 데이터가 value 속성이 된다.
        3. 입력의 형식에 따라서 type이 다르다.
            1) type="text"      일반 데이터를 입력 받는다. (기본값)
            2) type="password"  비밀번호를 입력 받는다.
            3) type="button"    역할이 없는 일반 버튼이다.
            4) type="submit"    submit하는 버튼이다.
            5) type="reset"     reset하는 버튼이다. (입력된 값을 모두 초기화)
            6) type="radio"     ⊙ 남 ○ 여  (하나만 선택)
            7) type="checkbox"  □ 영화 □ 여행 □ 독서  (맘대로 선택)
            8) type="file"      파일 첨부이다.
            9) type="hidden"    안 보인다. 서버에 데이터를 보내기 위한 용도이다.
    -->
    <!--
        선택 태그 : select 태그
        버튼 태그 : button 태그, submit하는 버튼이다.
        입력 태그 : textarea 태그, 다중 행 입력이 가능하다.
    -->
    
    <h3>각종 입력 태그</h3>
    <form>
        <input type="text" placeholder="일반텍스트"><br>
        <input type="password" placeholder="비밀번호"><br>
        <input type="number" min="1" max="12" placeholder="숫자만"><br>
        <input type="email" placeholder="이메일만"><br>
        <input type="url" placeholder="웹주소만"><br>
        <input type="date" placeholder="날짜"><br>
        <input type="time" placeholder="시간"><br>
    </form>
    
    <hr>
    
    <h3>버튼</h3>
    <form action="https://search.naver.com/search.naver">
        검색 <input type="text" name="query"><br>
        <input type="button" value="버튼에적히는텍스트"><br>
        <input type="submit" value="submit"><br>
        <button>submit</button><br>
        <input type="reset" value="입력초기화"><br>
    </form>
    
    <hr>
    
    <h3>선택</h3>
    <fieldset>
        <legend>하나만 선택하는 radio</legend>
        <!-- 하나만 선택하려면 name이 같아야 한다. -->
        <input type="radio" name="gender" value="none" id="g1" checked><label for="g1"> 선택안함</label>
        <input type="radio" name="gender" value="female" id="g2"><label for="g2"> 여성</label>
        <input type="radio" name="gender" value="male" id="g3"><label for="g3"> 남성</label>
    </fieldset>
    
    <br>
    
    <fieldset>
        <legend>마음대로 선택하는 checkbox</legend>
        <!-- name이 같아야 서버측에서 동일한 항목으로 인식한다. -->
        <input type="checkbox" name="agreement" value="1" id="agr1"><label for="agr1">필수 약관 동의합니다.</label><br>
        <input type="checkbox" name="agreement" value="2" id="agr2"><label for="agr2">선택 약관 동의합니다.</label><br>
        <input type="checkbox" name="agreement" value="3" id="agr3"><label for="agr3">마케팅 수신 동의합니다.</label><br>
    </fieldset>
    
    <hr>
    
    <h3>목록 선택</h3>
    <dl>
        <dt>select 하나만</dt>
        <dd>
            <select name="month">
                <option value="">월</option>  <!-- month의 value가 빈 문자열('')이면 선택을 안 한 것이다. -->
                <option value="1">1월</option>
                <option value="2">2월</option>
                <option value="3">3월</option>
                <option value="4">4월</option>
                <option value="5">5월</option>
                <option value="6">6월</option>
                <option value="7">7월</option>
                <option value="8">8월</option>
                <option value="9">9월</option>
                <option value="10">10월</option>
                <option value="11">11월</option>
                <option value="12">12월</option>
            </select>
        </dd>
        <dt>select 다중(multiple)</dt>
        <dd>
            <select name="character" multiple>
                <option value="jjanggu">짱구</option>
                <option value="jadu">자두</option>
                <option value="bread">브레드</option>
                <option value="spongebob">스폰지밥</option>
            </select>
        </dd>
        <dt>datalist + input</dt>
        <dd>
            <input type="text" list="domain" name="domain" placeholder="선택/입력">
            <datalist id="domain">  <!-- select의 역할 -->
                <option value="naver.com"/>
                <option value="kakao.com"/>
                <option value="gmail.com"/>
                <option value="daum.net"/>
                <option value="nate.com"/>
            </datalist>
        </dd>
    </dl>
    
    <hr>
    
    <h3>다중 행 입력</h3>
    <!--
        textarea 태그
        rows="10"   행 10개
        cols="30"   열 30개(영문 30글자, 한글 15자)
    -->
    자기소개<br>
    <textarea rows="10" cols="30" name="self" placeholder="자기소개"></textarea>
    
    <hr>
    
    <h3>파일 첨부</h3>
    <form method="post" enctype="multipart/form-data">
        파일 첨부 <input type="file" name="filename">  <!-- 서버에서 name 속성을 확인하면 파일명을 확인할 수 있다. -->
        <button>submit</button>
    </form>
    
</body>
</html>
